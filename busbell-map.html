            listView.innerHTML = '';
            
            route.stops.forEach((stop, index) => {
                const item = document.createElement('div');
                item.className = 'stop-item';
                item.onclick = () => selectStop(index);
                
                let distanceHtml = '';
                if (userPosition) {
                    const dist = calculateDistance(
                        userPosition.latitude, userPosition.longitude,
                        stop.lat, stop.lon
                    );
                    distanceHtml = `<div class="stop-distance">üìç ${Math.round(dist * 1000)} –º –æ—Ç –≤–∞—Å</div>`;
                }
                
                item.innerHTML = `
                    <div class="stop-number">${index + 1}</div>
                    <div class="stop-name">${stop.name}</div>
                    <div class="stop-coords">${stop.lat.toFixed(6)}, ${stop.lon.toFixed(6)}</div>
                    ${distanceHtml}
                `;
                listView.appendChild(item);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –≤–∫–ª–∞–¥–∫—É
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.modal-tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'map') {
                tabs[0].classList.add('active');
                document.getElementById('mapView').style.display = 'block';
                document.getElementById('listView').style.display = 'none';
                if (map) map.invalidateSize();
            } else {
                tabs[1].classList.add('active');
                document.getElementById('mapView').style.display = 'none';
                document.getElementById('listView').style.display = 'block';
            }
        }

        // –í—ã–±—Ä–∞—Ç—å –æ—Å—Ç–∞–Ω–æ–≤–∫—É
        function selectStop(index) {
            const stop = selectedRoute.stops[index];
            closeModal();
            showNotification(`‚úÖ –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ "${stop.name}"`);
            
            // –ó–∞–ø—É—Å–∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(pos => {
                    const dist = calculateDistance(
                        pos.coords.latitude, pos.coords.longitude,
                        stop.lat, stop.lon
                    );
                    console.log(`üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ "${stop.name}": ${Math.round(dist * 1000)}–º`);
                    
                    if (dist * 1000 <= 500) {
                        showNotification(`üîî –°–∫–æ—Ä–æ –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ "${stop.name}"!`);
                        if ('vibrate' in navigator) navigator.vibrate([200, 100, 200]);
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                        if ('Notification' in window && Notification.permission === 'granted') {
                            new Notification('BUS BELL', {
                                body: `–°–∫–æ—Ä–æ –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ "${stop.name}"!`,
                                icon: 'üîî',
                                vibrate: [200, 100, 200]
                            });
                        }
                    }
                });
            }
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª
        function closeModal() {
            document.getElementById('stopsModal').classList.remove('active');
            if (map) {
                map.remove();
                map = null;
            }
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }

        // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            return 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)) * R;
        }

        // –ü–æ–∏—Å–∫
        document.getElementById('routeSearch').addEventListener('input', e => {
            const query = e.target.value.toLowerCase();
            const filtered = allRoutes.filter(r => 
                r.routeNumber.toLowerCase().includes(query) ||
                r.routeName.toLowerCase().includes(query)
            );
            displayRoutes(filtered);
        });

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ø–æ–∑–∏—Ü–∏–∏
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(pos => {
                userPosition = pos.coords;
                console.log('üìç –ü–æ–∑–∏—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞:', pos.coords.latitude, pos.coords.longitude);
            });
        }

        // –ó–∞–ø—É—Å–∫
        displayRoutes(allRoutes);
        console.log('üöÄ BUS BELL –∑–∞–ø—É—â–µ–Ω');
        console.log('üìä –ó–∞–≥—Ä—É–∂–µ–Ω–æ –º–∞—Ä—à—Ä—É—Ç–æ–≤:', allRoutes.length);
        allRoutes.forEach(r => console.log(`  ${r.routeNumber}: ${r.stops.length} –æ—Å—Ç–∞–Ω–æ–≤–æ–∫`));
    </script>
